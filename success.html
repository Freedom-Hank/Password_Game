<body>

    <canvas id="matrix"></canvas>

    <div class="container">

    <script>
        /* ================= 1. èƒŒæ™¯ Matrix ç‰¹æ•ˆ (èˆ‡ä¸Šä¸€é ç›¸åŒ) ================= */
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const chars = '01'; // é€šé—œç•«é¢å¯ä»¥ç”¨ 0 å’Œ 1 å°±å¥½ï¼Œæ„Ÿè¦ºæ›´åƒåº•å±¤ä»£ç¢¼
        const charArray = chars.split('');
        const fontSize = 14;
        let columns = canvas.width / fontSize;
        let drops = [];

        function initDrops() {
            columns = canvas.width / fontSize;
            drops = [];
            for(let i = 0; i < columns; i++) drops[i] = 1; 
        }
        initDrops();

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)'; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0F0'; 
            ctx.font = fontSize + 'px monospace';

            for(let i = 0; i < drops.length; i++) {
                const text = charArray[Math.floor(Math.random() * charArray.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 33);

        /* ================= 2. æ‰“å­—æ©Ÿç‰¹æ•ˆé‚è¼¯ ================= */
        const textElement = document.getElementById('typewriter');
        
        // ä½ æƒ³è¦é¡¯ç¤ºçš„è¨Šæ¯ (æ”¯æ´ HTML æ›è¡Œ <br>)
        const lines = [
            "> Verifying hash...",
            "> Decrypting secure connection...",
            "> Identity confirmed.",
            "> Welcome, Administrator.",
            "> æ­å–œï¼ä½ å·²æˆåŠŸè§£é–‹æ‰€æœ‰è¬é¡Œã€‚"
        ];

        let lineIndex = 0;
        let charIndex = 0;

        function typeWriter() {
            if (lineIndex < lines.length) {
                const currentLine = lines[lineIndex];
                
                // å¦‚æœæ˜¯æ–°çš„ä¸€è¡Œï¼Œå…ˆåŠ å€‹æ›è¡Œç¬¦è™Ÿ (ç¬¬ä¸€è¡Œé™¤å¤–)
                if (charIndex === 0 && lineIndex > 0) {
                    textElement.innerHTML += "<br>";
                }

                // åŠ å­—
                textElement.innerHTML += currentLine.charAt(charIndex);
                charIndex++;

                // é€™ä¸€è¡Œæ‰“å®Œäº†å—ï¼Ÿ
                if (charIndex < currentLine.length) {
                    // ç¹¼çºŒæ‰“é€™è¡Œï¼Œé€Ÿåº¦éš¨æ©Ÿä¸€é»æ¯”è¼ƒåƒçœŸäººåœ¨æ‰“å­—æˆ–æ©Ÿå™¨è™•ç†
                    setTimeout(typeWriter, Math.random() * 30 + 30);
                } else {
                    // é€™è¡Œæ‰“å®Œï¼Œæº–å‚™æ›ä¸‹ä¸€è¡Œ
                    lineIndex++;
                    charIndex = 0;
                    setTimeout(typeWriter, 400); // è¡Œèˆ‡è¡Œä¹‹é–“åœé “ä¹…ä¸€é»
                }
            } else {
                // å…¨éƒ¨æ‰“å®Œï¼ŒåŠ ä¸Šé–ƒçˆæ¸¸æ¨™
                textElement.innerHTML += '<span class="cursor"></span>';
            }
        }

        // å•Ÿå‹•æ‰“å­—æ©Ÿ (ç¨å¾®å»¶é²ä¸€é»ï¼Œç­‰è¦–çª—å±•é–‹å¾Œå†é–‹å§‹)
        setTimeout(typeWriter, 800);

    </script>
